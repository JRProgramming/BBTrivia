<h1 id="headline">Welcome to the homepage</h1>
<button onclick="join()">Join the game</button>
<br>
<br>
<button onclick="submitAQuestion()">Submit a question</button>
<script>
  function join()
  {
    location.href = "https://jrprogramming.github.io/gameTime"
  }
  function submitAQuestion()
  {
    location.href = "https://jrprogramming.github.io/BBTrivia/submitAQuestion"
  }
  window.onload = function() {windowOnload()}
  function windowOnload()
  {
    if (localStorage.getItem("BBTrivianame") != null)
    {
    document.getElementById("headline").innerHTML = "Welcome " + localStorage.getItem("BBTrivianame")
    }
  }
</script>
